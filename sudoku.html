        sudokuApp.eachStep = function(step) {
            function timer() {
                console.log('timer?')
                console.log('step', step)
                $('ul').empty();
                for (let row in step) {
                    let rowVal = '';
                    for (let number in step[row]) {
                        console.log('number', step[row]);
                        numberVal = '_';
                        if (step[row][number] !== '0') {
                            numberVal = step[row][number];
                        }
                        rowVal += `<div class=square>${numberVal}</div>`
                    };
                    $('ul').append(`<li class=row>${rowVal}</li>`);
                };

            // function donothing() {
                // console.log('dis is dumb');
            // }
            }
            setTimeout(timer, 2000);
        }
